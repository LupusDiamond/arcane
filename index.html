<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Shojumaru&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="vue.js"></script>
    <title>Arcane</title>
  </head>
  <body>
    <main id="app">
      <div class="player">
        <div>
          <span>Your health:</span>
          <span>{{ user.health }}</span>
        </div>
        <div>
          <span>Your shield:</span>
          <span>{{ user.shield }}</span>
        </div>
        <div>
          <span>Your energy:</span>
          <span>{{ user.energy }}</span>
        </div>
      </div>
      <div class="monster">
        <div>
          <span>Monster health:</span>
          <span>{{ enemy.health }}</span>
        </div>
        <div>
          <span>{{ enemyHealth }}</span>
        </div>
      </div>
      <button v-if="!enemy.alive">Next Monster</button>
      <button @click="rstGame">Reset Game</button>
      <button @click="playerAttack(user.attack)">Attack</button>
    </main>
    <div class="main w-full h-screen bg-gray-400">
      <h1 id="round" class="text-6xl font-bold text-center">Fight!</h1>

      <div id="fighters" class="flex bg-red-400 w-full">
        <div id="hero" class="w-1/2 h-full bg-red-500">
          <div id="status" class="w-full bg-orange-500">Health</div>
          HERO
        </div>

        <div id="monster" class="w-1/2 h-full bg-orange-900">
          <div id="status" class="w-full bg-orange-800">Health</div>
          MONSTER
        </div>
      </div>

      <div id="buy" class="w-full h-full bg-red-700">Buy</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
