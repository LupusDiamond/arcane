<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="vue.js"></script>
    <title>Arcane</title>
  </head>

  <body class="p-6">
    <main id="app">
      <div class="player">
        <div>
          <span>Your health:</span>
          <span>{{ user.health }}</span>
        </div>
        <div>
          <span>Your shield:</span>
          <span>{{ user.shield }}</span>
        </div>
        <div>
          <span>Your energy:</span>
          <span>{{ user.energy }}</span>
        </div>
        <div>
          <span>Your gold:</span>
          <span>{{ user.gold }}</span>
        </div>
      </div>
      <div class="monster">
        <div>
          <span>Monster health:</span>
          <span>{{ enemy.health }}</span>
        </div>
        <div>
          <span>{{ enemyHealth }}</span>
        </div>
      </div>
      <button @click="loadNextRound()">Next Monster</button>
      <button @click="rstGame">Reset Game</button>
      <button @click="playerAttack(user.attack)">Attack</button>
      <button @click="enemyAttack(enemy.attack)">Enemy Attack</button>
      <div>
        <span>Wave: {{ game.wave }}</span>
      </div>
      <div>
        <span>Round: {{ game.round }}</span>
      </div>

      <div class="main w-full h-screen">
        <h1 id="rounds" class="text-4xl md:text-5xl text-white text-center py-2">
          Round <span id="round">01</span>
        </h1>

        <!-- Waves -->

        <div id="waves" class="flex">
          <div id="wave-h" class="flex justify-end items-center w-1/2 h-full">
            <div id="skew" class="w-6 h-3 bg-black p-1 mx-2">
              <div class="w-full h-full bg-green-500"></div>
            </div>
            <div id="skew" class="w-6 h-3 bg-black p-1 mr-8">
              <div class="w-full h-full bg-red-500"></div>
            </div>
          </div>
          <div id="wave-m" class="flex items-center w-1/2 h-full">
            <div id="skew" class="w-6 h-3 bg-black p-1 ml-8">
              <div class="w-full h-full bg-green-500"></div>
            </div>
            <div id="skew" class="w-6 h-3 bg-black p-1 mx-2">
              <div class="w-full h-full bg-red-500"></div>
            </div>
          </div>
        </div>

        <!-- Fight Zone -->

        <div id="fighters" class="flex flex-col-reverse md:flex-row w-full">
          <!-- Hero -->

          <div id="hero" class="flex flex-col-reverse md:flex-col w-screen md:w-1/2 md:h-full">
            <div id="status" class="w-full px-8">
              <!-- Bars -->

              <!-- HP -->

              <div class="flex items-center max-w-md mx-auto py-1">
                <img src="./svg/heart.svg" alt="" class="h-4 w-auto md:h-6" />

                <div class="w-full h-4 md:h-6 p-1 mx-2 rounded-full bg-red-300">
                  <div
                    class="h-full bg-red-500 rounded-full hp"
                    :style="{width: playerHP}"
                  ></div>
                </div>
              </div>

              <!-- Shield -->

              <div class="flex items-center max-w-md mx-auto">
                <img src="./svg/shield.svg" alt="" class="h-4 w-auto md:h-6" />

                <div
                  class="w-full h-4 md:h-6 p-1 mx-2 rounded-full bg-yellow-200"
                >
                  <div class="w-1/2 h-full bg-yellow-400 rounded-full"></div>
                </div>
              </div>

              <!-- Energy -->

              <div class="flex items-center max-w-md mx-auto py-1">
                <img src="./svg/energy.svg" alt="" class="h-4 w-auto md:h-6" />

                <div
                  class="w-full h-4 md:h-6 p-1 mx-2 rounded-full bg-blue-200"
                >
                  <div class="w-1/2 h-full bg-blue-400 rounded-full"></div>
                </div>
              </div>
            </div>

            <div class="w-full h-full relative">
              <img id="hero-a" class="absolute right-0 bottom-0 md:left-0 md:top-0 w-1/3" src="./images/hero.png" alt="">
            </div>
          </div>

          <!-- Monster -->

          <div
            id="monster"
            class="flex flex-col w-screen md:w-1/2 md:h-full"
          >
            <div id="status" class="w-full px-8">
              <!-- Bars -->
              <!-- HP -->

              <div class="flex items-center max-w-md mx-auto py-1">
                <img src="./svg/heart.svg" alt="" class="h-4 w-auto md:h-6" />
                <div class="w-full h-4 md:h-6 p-1 mx-2 rounded-full bg-red-300">
                  <div
                    class="h-full bg-red-500 rounded-full hp-enemy"
                    :style="{width: enemyHP}"
                  ></div>
                </div>
              </div>

              <!-- Shield -->

              <div class="flex items-center max-w-md mx-auto">
                <img src="./svg/shield.svg" alt="" class="h-4 w-auto md:h-6" />
                <div
                  class="w-full h-4 md:h-6 p-1 mx-2 rounded-full bg-yellow-200"
                >
                  <div class="w-1/2 h-full bg-yellow-400 rounded-full"></div>
                </div>
              </div>

              <!-- Energy -->

              <div class="flex items-center max-w-md mx-auto py-1">
                <img src="./svg/energy.svg" alt="" class="h-4 w-auto md:h-6" />
                <div
                  class="w-full h-4 md:h-6 p-1 mx-2 rounded-full bg-blue-200"
                >
                  <div class="w-1/2 h-full bg-blue-400 rounded-full"></div>
                </div>
              </div>
            </div>
            
            
            <div class="w-full h-full relative">
              <img id="monster-a" class="absolute left-0 top-0 md:right-0 md:bottom-0 w-1/2" src="./images/Monster.png" alt="">
            </div>
          </div>
        </div>

        <div id="buy" class="w-full bg-red-700">Buy</div>
      </div>
    </main>
    <script src="config.js"></script>
    <script src="player.js"></script>
    <script src="monster.js"></script>
    <script src="Helper.js"></script>
    <script src="app.js"></script>
  </body>
</html>
