<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Shojumaru&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="vue.js"></script>
    <title>Arcane</title>
  </head>
  <body>
    <main id="app">
      <div class="player">
        <div>
          <span>Your health:</span>
          <span>{{ user.health }}</span>
        </div>
        <div>
          <span>Your shield:</span>
          <span>{{ user.shield }}</span>
        </div>
        <div>
          <span>Your energy:</span>
          <span>{{ user.energy }}</span>
        </div>
      </div>
      <div class="monster">
        <div>
          <span>Monster health:</span>
          <span>{{ enemy.health }}</span>
        </div>
        <div>
          <span>{{ enemyHealth }}</span>
        </div>
      </div>
      <button v-if="!enemy.alive" @click="loadNextRound()">Next Monster</button>
      <button @click="rstGame">Reset Game</button>
      <button @click="playerAttack(user.attack)">Attack</button>
      <div>
        <span>Wave: {{ game.wave }}</span>
      </div>
      <div>
        <span>Round: {{ game.round }}</span>
      </div>
    </main>
    <div class="main w-full h-screen bg-gray-400">
      <h1 id="fight" class="text-6xl font-bold text-center">Fight!</h1>

      <div id="rounds" class="flex">
        <div id="round-h" class="w-1/2 h-full bg-red-300">Hero Round</div>
        <div id="round-m" class="w-1/2 h-full bg-red-300">Monster Round</div>
      </div>

      <div id="fighters" class="flex flex-col md:flex-row bg-red-400 w-full">
        <div id="hero" class="w-screen md:w-1/2 md:h-full bg-red-500">
          <div id="status" class="w-full bg-orange-500">

            <!-- Bars -->
            
            <div class="flex items-center max-w-md mx-auto text-red-700 font-bold">
              Health
              <div class="w-full h-6 p-1 mx-2 rounded-full bg-red-300">
                <div class="w-1/2 h-full bg-red-500 rounded-full"></div>
              </div>
            </div>
            <div class="flex items-center max-w-md mx-auto text-yellow-700 font-bold">
              Shield
              <div class="w-full h-6 p-1 mx-2 rounded-full bg-yellow-300">
                <div class="w-1/2 h-full bg-yellow-500 rounded-full"></div>
              </div>
            </div>
            <div class="flex items-center max-w-md mx-auto text-blue-700 font-bold">
              Energy
              <div class="w-full h-6 p-1 mx-2 rounded-full bg-blue-300">
                <div class="w-1/2 h-full bg-blue-500 rounded-full"></div>
              </div>
            </div>

            <!-- Bars -->
            
          </div>
          HERO
        </div>

        <div id="monster" class="flex flex-col-reverse md:flex-col w-screen md:w-1/2 md:h-full bg-orange-900">
          <div id="status" class="w-full bg-orange-500">
            
            <!-- Bars -->
            
            <div class="flex items-center max-w-md mx-auto text-red-700 font-bold">
              Health
              <div class="w-full h-6 p-1 mx-2 rounded-full bg-red-300">
                <div class="w-1/2 h-full bg-red-500 rounded-full"></div>
              </div>
            </div>
            <div class="flex items-center max-w-md mx-auto text-yellow-700 font-bold">
              Shield
              <div class="w-full h-6 p-1 mx-2 rounded-full bg-yellow-300">
                <div class="w-1/2 h-full bg-yellow-500 rounded-full"></div>
              </div>
            </div>
            <div class="flex items-center max-w-md mx-auto text-blue-700 font-bold">
              Energy
              <div class="w-full h-6 p-1 mx-2 rounded-full bg-blue-300">
                <div class="w-1/2 h-full bg-blue-500 rounded-full"></div>
              </div>
            </div>

            <!-- Bars -->

          </div>
          MONSTER
        </div>
      </div>

      <div id="buy" class="w-full h-full bg-red-700">Buy</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
